<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap practice</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<style type="text/css">
		body{
			margin: 0px;
			background: url("http://www.wallpaperup.com/uploads/wallpapers/2014/03/08/291231/f4f9332ea8a6ca919e4dd55e6182c4ee.jpg");
			background-size: 200%;
		}
		p{
			color: white;
			font-size: 25px;
		}
		#content_layer{
			position: absolute;
		}
		#prlx_lyr_1 {
			position: fixed;
			background: url("http://images.wallpapersmela.com/2014/03/jungle-full-hd.jpg") no-repeat 250px 200px ;
			width: 100%;
			height: 800px;
			opacity: 0.4;
		}
	</style>
	<script>
	$(document).ready(function(){
		var html = "<p>I love you, master Taylor</p><br><br>"
		for(i=0;i<51;i++){
			$('#generate').append(html);
		}
	})
	function parallax(){
		var prlx_lyr_1 = document.getElementById('prlx_lyr_1');
		prlx_lyr_1.style.top = (-window.pageYOffset/4)+'px';
	}
	window.addEventListener("scroll", parallax, false);
	</script>
</head>
<body>
<div id="prlx_lyr_1"></div>
<div id="content_layer">
	<div id="generate">
		
	</div>
</div>
</body>
</html>
